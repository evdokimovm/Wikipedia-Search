<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Search</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form class="form-group" id="wiki-search">
			<input type="text" id="search-value" placeholder="Search">
			<button id="search-button" type="button" value="Submit"><i class="fa fa-search"></i></button>
		</form>
		<a id="random-article" class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
		<div class="results"></div>
	</div>
</body>
</html>
